name: Dev Build Mobile

on:
  workflow_dispatch:
    inputs:
      profile:
        description: "Build profile"
        required: true
        type: choice
        options:
          - development
          - preview
        default: "preview"

permissions:
  contents: write

env:
  APP_NAME: "Tunno Mobile"
  NODE_VERSION: "lts/*"
  PNPM_VERSION: "10.23.0"
  JAVA_VERSION: "17"
  GRADLE_OPTS:
    "-Dorg.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=1024m -XX:+HeapDumpOnOutOfMemoryError
    -Dfile.encoding=UTF-8"

jobs:
  build:
    name: Build Android (${{ github.event.inputs.profile }})
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/mobile

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup EAS CLI
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Configure Gradle Memory
        run: |
          mkdir -p android
          cat >> android/gradle.properties << 'EOF'
          org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=1024m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8
          org.gradle.daemon=true
          org.gradle.parallel=true
          org.gradle.configureondemand=true
          org.gradle.caching=true
          EOF

      - name: Install dependencies & build monorepo
        run: |
          cd ../../
          pnpm install --no-frozen-lockfile
          pnpm add -g turbo
          pnpm turbo run build --filter='@repo/*'
          cd apps/mobile

      - name: Build Android APK
        run: |
          eas build --local \
            --non-interactive \
            --platform android \
            --profile ${{ github.event.inputs.profile }} \
            --output ./tunno-${{ github.event.inputs.profile }}.apk
        env:
          CI: true
          NODE_OPTIONS: "--max-old-space-size=4096"

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: tunno-${{ github.event.inputs.profile }}-android-${{ github.run_number }}
          path: apps/mobile/tunno-${{ github.event.inputs.profile }}.apk
          retention-days: 30
          compression-level: 0

      - name: Build Summary
        run: |
          echo "### Build Completed Successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**App:** ${{ env.APP_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "**Platform:** Android" >> $GITHUB_STEP_SUMMARY
          echo "**Profile:** \`${{ github.event.inputs.profile }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Build Number:** #${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Download:** Go to the workflow run page and download the artifact from the Artifacts section." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Install:** Transfer the APK to your device and install, or use \`adb install tunno-${{ github.event.inputs.profile }}.apk\`" >> $GITHUB_STEP_SUMMARY
